<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Create Employee</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Create Employee</h2>
      <nav>
        <a href="info.html">My Info</a>
        <a href="new_request.html">New Request</a>
        <a href="all_requests.html">My Requests</a>
        <a href="approve_requests.html">Approve Requests</a>
        <a class="logout" href="#" onclick="logout()">Logout</a>
      </nav>
    </div>
    <div id="form" class="card">
      <div class="card-header">
        <h3 class="card-title">Create New Employee</h3>
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input id="first" placeholder="First Name">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input id="last" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" placeholder="email@company.com">
      </div>
      <div class="form-group">
        <label>Department</label>
        <input id="dept" placeholder="Department">
      </div>
      <div class="form-group">
        <label>Manager ID (optional)</label>
        <input id="manager" type="number" placeholder="Manager ID">
      </div>
      <div class="form-group">
        <label>Role</label>
        <select id="role">
          <option value="Employee">Employee</option>
          <option value="Manager">Manager</option>
        </select>
      </div>
      <button id="create" class="btn success">Create Employee</button>
      <div id="msg" style="display:none" class="message"></div>
    </div>
  </div>
  <script src="../js/mock_data.js"></script>
  <script src="../js/shared.js"></script>
  <script>
    (function () {
      const u = getLoggedIn(); if (!u) { location = '/index.html'; return; }
      document.getElementById('create').addEventListener('click', function () {
        const data = getStoredData();
        const fn = document.getElementById('first').value.trim();
        const ln = document.getElementById('last').value.trim();
        const email = document.getElementById('email').value.trim();
        if (!fn || !ln || !email) { 
          alert('Please fill all required fields'); 
          return; 
        }
        const newId = (data.employees.reduce((m, e) => Math.max(m, e.employee_id || 0), 0) || 0) + 1;
        const emp = { 
          employee_id: newId, 
          first_name: fn, 
          last_name: ln, 
          email: email, 
          department_id: (parseInt(document.getElementById('dept').value) || 0), 
          manager_id: (document.getElementById('manager').value ? parseInt(document.getElementById('manager').value) : null), 
          department_name: document.getElementById('dept').value || '', 
          role: document.getElementById('role').value || 'Employee' 
        };
        data.employees.push(emp);
        data.login_credentials.push({ 
          employee_id: newId, 
          email: email, 
          password: 'password123', 
          role: emp.role 
        });
        Object.assign(MOCK_DATA, data); 
        persistData();
        
        const msg = document.getElementById('msg');
        msg.style.display = 'block'; 
        msg.className = 'message success';
        msg.textContent = 'Employee created successfully! Employee ID: ' + newId + ' (Default password: password123)';
        
        // Clear form
        document.getElementById('first').value = '';
        document.getElementById('last').value = '';
        document.getElementById('email').value = '';
        document.getElementById('dept').value = '';
        document.getElementById('manager').value = '';
      });
    })();
  </script>
</body>

</html>
