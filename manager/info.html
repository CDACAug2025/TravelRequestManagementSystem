<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Manager Info</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body >
  <div class="container">
    <div class="header">
      <h2>Manager Profile</h2>
      <nav><a href="new_request.html">New Request</a><a href="all_requests.html">My Requests</a><a
          href="create_employee.html">Create Employee</a><a href="approve_requests.html">Approve Requests</a><a
          class="logout" href="#" onclick="logout()">Logout</a></nav>
    </div>
    
    <div id="content"></div>
  </div>
  <script src="../js/mock_data.js"></script>
  <script src="../js/shared.js"></script>
  <script>
    (function () {
  const u = getLoggedIn();
  if (!u) {
    location = '/index.html';
    return;
  }

  const emp = findEmployeeById(u.employee_id);

  document.getElementById('content').innerHTML = `
    <p><strong>Name:</strong> ${emp.first_name} ${emp.last_name}</p>
    <p><strong>Email:</strong> ${emp.email}</p>
    <p><strong>Department:</strong> ${emp.department_name}</p>
    <p><strong>Role:</strong> ${emp.role}</p>
  `;
})();

  </script>
</body>

</html>
