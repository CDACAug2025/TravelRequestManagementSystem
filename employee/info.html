<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container" id="main">
    <div class="header">
      <h2>My Profile</h2>
      <nav>
        <a href="new_request.html">New Travel Request</a>
        <a href="all_requests.html">My Requests</a>
        <a class="logout" href="#" onclick="logout()">Logout</a>
      </nav>
    </div>
    <div id="content" class="card">
      <!-- Content will be loaded by employee_info.js -->
    </div>
  </div>
  <script src="../js/mock_data.js"></script>
  <script src="../js/shared.js"></script>
  <script>
    (function(){
  const u = getLoggedIn();
  if(!u){ window.location='/index.html'; return; }
  const emp = findEmployeeById(u.employee_id);
  const el = document.getElementById('content');
  el.innerHTML = `<p><strong>Name:</strong> ${emp.first_name} ${emp.last_name}</p>
  <p><strong>Email:</strong> ${emp.email}</p>
  <p><strong>Department:</strong> ${emp.department_name}</p>
  <p><strong>Role:</strong> ${emp.role}</p>`;
})();
  </script>
</body>

</html>
