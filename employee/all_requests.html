<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Requests</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>My Travel Requests</h2>
      <nav>
        <a href="info.html">My Info</a>
        <a href="new_request.html">New Request</a>
        <a class="logout" href="#" onclick="logout()">Logout</a>
      </nav>
    </div>
    <div id="tableArea" class="card">
      <div class="card-header">
        <h3 class="card-title">My Travel Requests</h3>
      </div>
      <!-- Table content will be inserted here by JavaScript -->
    </div>
  </div>
  <script src="../js/mock_data.js"></script>
  <script src="../js/shared.js"></script>
  <script>
    (function () {
      const u = getLoggedIn(); if (!u) { location = '/index.html'; return; }
      const data = getStoredData();
      const my = data.requests.filter(r => r.employee_id === u.employee_id);
      const el = document.getElementById('tableArea');
      if (!my.length) { 
        el.innerHTML += '<p class="message info">No travel requests yet.</p>'; 
        return; 
      }
      let html = '<table><thead><tr><th>ID</th><th>Date</th><th>Reason</th><th>Status</th><th>Est Cost</th><th>Details</th></tr></thead><tbody>';
      my.forEach(r => {
        const statusClass = `status-${r.status.toLowerCase()}`;
        html += `<tr>
          <td>${r.request_id}</td>
          <td>${r.request_date}</td>
          <td>${r.reason}</td>
          <td><span class="status-badge ${statusClass}">${r.status}</span></td>
          <td>â‚¹${r.estimated_cost.toFixed(2)}</td>
          <td><button onclick="show(${r.request_id})" class="btn small">View</button></td>
        </tr>`;
      });
      html += '</tbody></table><div id="detail" class="card"></div>';
      el.innerHTML += html;
      
     
    })();
  </script>
</body>

</html>
