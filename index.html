<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><title>Login | Travel Portal</title>
<link rel="stylesheet" href="css/style.css">
</head><body>
<div class="container">
  <div class="header"><h2>Employee Travel Portal</h2></div>
  <form id="loginForm">
    <label>Email</label>
    <input type="email" id="email" required placeholder="you@company.in">
    <label>Password</label>
    <input type="password" id="password" required placeholder="password123">
    <button type="submit" class="small">Login</button>
  </form>
  <p id="error" class="message" style="display:none;color:#b00020;background:#ffecec;border-color:#f5c6cb"></p>
  <div class="footer">Test accounts: password is <strong>password123</strong> for demo users.</div>
</div>
<script src="js/mock_data.js"></script>
<script src="js/login.js"></script>
</body></html>
